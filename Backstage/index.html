<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>征服宇宙 Conquer the universe</title>


</head>

<body class="indexBody">

    <header>
        <div class="headerImg" href="index.html">
            <img src="img/logo3.png" alt="征服宇宙">
        </div>
    </header>
    
    <section class="wrapper">
        <div id="ufo" class="ufo">
            <img src="img/UFO.png" alt="">
        </div>
        <div class="choiceOne">
            <div id="front_end" class="front_end">
                <div id="frontendCloud" class="frontendCloud">
                    <span>前台</span>
                </div>
                <div class="brownPlanet">
                    <img class="planet_5" src="img/planet_5.png" alt="">
                </div>
            </div>

            <div id="back_end" class="back_end">
                <div id="backendCloud" class="backendCloud" onclick="loginAdmin()">
                    <span>後台</span>
                </div>
                <div id="greenPlanet" class="greenPlanet" onclick="loginAdmin()">
                    <img class="planet_4" src="img/planet_4.png" alt="">
                </div>
            </div>
        </div>
    </section>

    <!---------- 後台登入 ---------->
    <div id="loginWrap" style="display: none;">
        <div id="loginBox">
            <div id="loginBoxClose" onclick="closeBox()"></div>
            <section class="loginPage" style="display: none;">
                <h2 class="registerTittle">管理者登入</h2>
                <form action="php/login.php" method="post">
                    <table class="loginInfo">
                        <tr>
                            <td class="adminInfoBox">
                                帳號：<input type="text" placeholder="User" maxlength="15" id="adminId" name="adminId"
                                    required>
                            </td>
                        </tr>
                        <tr>
                            <td class="adminInfoBox">
                                密碼：<input type="password" placeholder="Password" maxlength="15" id="adminPsw"
                                    name="adminPsw" required>
                            </td>
                        </tr>
                    </table>
                    <div id="loginMsg"></div>
                    <div id="submitBtn" class="yellowButton" onclick="login()">登入</div>
                </form>
            </section>
        </div>
    </div>

    <!---------- 製作星星背景 ---------->
    <canvas id="starShine"></canvas>

    <!--/////////////// JavaScript ///////////////-->
    <script src="js/starsShine.js"></script>
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
