  <script>
 

  //圖片預覽
  window.addEventListener("load", function () {
    getProData();
    function getProData(){
      var xhr = new XMLHttpRequest();
        xhr.onload=function (){
          if( xhr.status == 200 ){
              proData = JSON.parse(xhr.responseText);
              
              for(i=0;i<proData.length;i++){
                  if(proData[i]['clothClass']=='EquiHand'){
                    var Equi="手部";
                  }else{
                    var Equi="頭部";
                  }
                  $('#productData').append(` <tr>
                    <td>${proData[i]['clothNo']}</td>
                    <td>${Equi}</td>
                    <td>${proData[i]['clothName']}</td>
                    <td><img src="../dest/${proData[i]['clothImg']}" alt="" width="100" height="auto"></td>
                    <td>${proData[i]['clothPrice']}</td>
                    <td>${proData[i]['clothDescription']}</td>
                    <td>${proData[i]['popularAmount']}</td>
                    <td>
                    <button class="btn btn-pill btn-danger btn-xl mr-1 quizGameUpload" type="button" 
                        id="proDel${i}" data-delete="${proData[i]['clothNo']}">刪除
                    </button>
                    </td>
                </tr>`);
                    document.getElementById(`proDel${i}`).onclick=byePro;
              }

          }else{
              alert( xhr.status );
          }
      }
      var url = "php/getProData.php";
      xhr.open("Get", url, true);
      xhr.send( null );
    };

    function byePro(e){
      
      $('#delBox').css('display','block');
      $('#delOk').click(function(){
          var clothNo=e.target.getAttribute("data-delete");
          console.log(clothNo);
          $.ajax({
              url: 'php/deletePro.php',
              data: {
                clothNo,
              },
              type: 'GET',
              success: function () {
              
              },
          });
          $('#delBox').css('display','none');
          window.location.reload();
          alert("刪除成功");
      });
    
  };

  $('#delCancel').click(function(){
      $('#delBox').css('display','none');
  });


    $id("product_img_preview").style.display="none";   
    $id("select_product_img").onchange = function (e) {
        let file = e.target.files[0];
        let reader = new FileReader(); //建立新的 FileReader 物件
        reader.onload = function (e) {
          $id("product_img_preview").style.display="block";   
          $id("product_img_preview").src = reader.result;
        }
        reader.readAsDataURL(file);
      }

      var btnimg=document.getElementsByClassName('btnimg');
      function changeImg(e){
        let file = e.target.files[0];
        let showImg = e.target.previousSibling;
        let reader = new FileReader(); 
        reader.onload = function() {  
          showImg.src = reader.result;
        }
        reader.readAsDataURL(file);
      }
      for(i=0; i<btnimg.length;i++){
        btnimg[i].addEventListener('change',changeImg,false);
      }

  });
