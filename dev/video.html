<!DOCTYPE html>
<html lang="en">
<head>

<body class="video-body">
    <div>
    @@include('./template/header.html')
        <div class="container">
            <!-- 網頁標題 -->
            <div class="title">
                <h1>公民小學堂</h1>
                <!-- <h2>地球觀測站</h2> -->
            </div>
            <!-- 目錄與頁籤 -->
            <div class="select-section">
                <button class="video-button">財經題</button>
                <button class="video-button">思辨題</button>
                <button class="video-button">美學題</button>
                <!-- <button>回目錄</button>         -->
            </div>
            <!-- 影片區 --><!-- 背景小物 -->
            <div class="video">
                <iframe id="big-video" width="560" height="315" src="https://www.youtube.com/embed/lJyt1sy4xv4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="rabbit">
                <img src="img/videorabbit.png" alt="">
            </div>
            <div class="fatty">
                <img src="img/fatty.png" alt="">
            </div>
            <!-- 影片區slider -->
            <div class="slider">
                <button class="slider-forward"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <div class="video-slider">
                    <ul>
                        <li class="fn-video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/et3NitNdfv0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/et3NitNdfv0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/et3NitNdfv0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/et3NitNdfv0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/et3NitNdfv0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                    </ul>
                </div>
                <button class="slider-back"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
            <!-- Question -->
            <div class="question">
                <h2>1.財經題：美中貿易戰起因為何？</h2>
                <ul>
                    <li><a href="">&nbsp&nbsp1.日圓貼水</a></li>
                    <li><a href="">&nbsp&nbsp2.英國脫歐</a></li>
                    <li><a href="">&nbsp&nbsp3.鉅額貿易逆差</a></li>
                    <li><a href="">&nbsp&nbsp4.聯準會過度量化寬鬆</a></li>
                </ul>
                <p id="award">恭喜答對！<br>您將得到5點候選人支持度與宇宙幣100元！</p>
                <div class="button-section">
                    <button class="video-button">上一題</button>
                    <button class="video-button">下一題</button>
                    <!-- <button>回目錄</button> -->
                </div>
            </div>
            <!-- 聊天機器人 -->
            <div class="tip-robot">
                <img src="img/chat-robot.png" alt="">
            </div>
        </div>
        <!-- footer -->
        @@include('./template/footer.html')
    </div>
<script src="js/animation.js"></script>
<script>
window.addEventListener('load',function(){
    let videos=document.querySelectorAll(".fn-video");
    for(let i=0;i<videos.length;i++){
        videos[i].addEventListener('mouseover',function(e){
            // console.log(e.target.src);
            // e.target.preventDefault();
            let smallVideo=e.target.src; //抓slider上的影片來源
            let bigVideo = document.getElementById("big-video").src;
            document.getElementById("big-video").src=smallVideo;
        });
    }
    let oneVedio=0;
    let wrap=document.querySelector(".video-slider ul");
    let turnLeft=document.querySelector(".slider-forward");
    let turnRight=document.querySelector(".slider-back");
    turnRight.disabled=true; //一開始右鍵不能按
    turnRight.style.opacity=0;
    document.querySelector(".slider-forward").addEventListener('click',function(e){
        oneVedio--;
        wrap.style.left= 25*oneVedio+"%";
        console.log(oneVedio);
        turnRight.disabled=false;
        turnRight.style.opacity=1;
        if( oneVedio == -1){
            turnLeft.disabled = true;
            turnLeft.style.opacity=0;
        }
    });
    document.querySelector(".slider-back").addEventListener('click',function(e){
        oneVedio++;
        wrap.style.left= 25*oneVedio+"%";
        console.log(oneVedio);
        turnLeft.disabled = false;
        turnLeft.style.opacity=1;
        if( oneVedio == 0){
            turnRight.disabled = true;
            turnRight.style.opacity=0;
        } 
    });
});
</script>
</body>
</html>
