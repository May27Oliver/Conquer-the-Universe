<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>公民小學堂</title>
    @@include('./template/CDN.html')
    <script src="js/vediopage.js"></script>
</head>
<body class="video-body">
    <div>
    @@include('./template/header.html')
        <div class="container">
            <!-- 網頁標題 -->
            <div class="videoTitle">
                <h2>公民小學堂</h2>
                <!-- <h2>地球觀測站</h2> -->
            </div>
            <!-- 目錄與頁籤 -->
            <div class="select-section">
                <button class="video-button">財經題</button>
                <button class="video-button">思辨題</button>
                <button class="video-button">美學題</button>
                <!-- <button>回目錄</button>         -->
            </div>
            <!-- 影片區 --><!-- 背景小物 -->
            <div class="video">
                <iframe id="big-video" width="560" height="315" src="https://www.youtube.com/embed/lJyt1sy4xv4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="rabbit">
                <img src="img/videorabbit.png" alt="">
            </div>
            <div class="fatty">
                <img src="img/fatty.png" alt="">
            </div>
            <!-- 影片區slider -->
            <div class="slider">
                <button class="slider-forward"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <div class="video-slider">
                    <ul>
                        <li class="fn-video"><span data-source="https://www.youtube.com/embed/et3NitNdfv0"></span><iframe width="100%" height="100%" src="https://www.youtube.com/embed/et3NitNdfv0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><span data-source="https://www.youtube.com/embed/9-DbhRVffl4"></span><iframe width="100%" height="100%" src="https://www.youtube.com/embed/9-DbhRVffl4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><span data-source="https://www.youtube.com/embed/J5iKzOp-cEI"></span><iframe width="100%" height="100%" src="https://www.youtube.com/embed/J5iKzOp-cEI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><span data-source="https://www.youtube.com/embed/nKcsu4JierI"></span><iframe width="100%" height="100%" src="https://www.youtube.com/embed/nKcsu4JierI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                        <li class="fn-video"><span data-source="https://www.youtube.com/embed/E64cTPnojWc"></span><iframe width="100%" height="100%" src="https://www.youtube.com/embed/E64cTPnojWc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></li>
                    </ul>
                </div>
                <button class="slider-back"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
            <!-- Question -->
            <div class="question">
                <h2>1.財經題：美中貿易戰起因為何？</h2>
                <ul>
                    <li id="ans1">&nbsp&nbsp1.日圓貼水</li>
                    <li id="ans2">&nbsp&nbsp2.英國脫歐</li>
                    <li id="ans3">&nbsp&nbsp3.鉅額貿易逆差</li>
                    <li id="ans4">&nbsp&nbsp4.聯準會過度量化寬鬆</li>
                </ul>
                <p id="award">恭喜答對！<br>您將得到5點候選人支持度與宇宙幣100元！</p>
                <p id="wrongAns">不好意思您答錯囉！</p>                
                <div class="button-section">
                    <button class="video-button">上一題</button>
                    <button class="video-button">下一題</button>
                    <!-- <button>回目錄</button> -->
                </div>
            </div>
            <!-- 聊天機器人 -->
            <div class="tip-robot">
                <img src="img/chat-robot.png" alt="">
            </div>
        </div>
        <!-- footer -->
        @@include('./template/footer.html')
    </div>
<script src="js/animation.js"></script>
</body>
</html>
